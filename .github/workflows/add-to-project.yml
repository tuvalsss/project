name: Add to Project

on:
  pull_request_target:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - name: Add PR to Project
        uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/orgs/tuvalsss/projects/2
          github-token: ${{ secrets.PROJECTS_TOKEN }}