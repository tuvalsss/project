name: Add to Project

on:
  pull_request_target:
  issues:
    types:
      - opened
      - reopened

permissions:
  contents: write
  issues: write
  pull-requests: write
  repository-projects: write

jobs:
  add-to-project:
    name: Add to project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add PR to ProjectV2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PROJECT_ID: "PVT_kwHOC7nMFM4A0XFk"  # שימוש ב-ID של ProjectV2
          PR_ID: ${{ github.event.pull_request.node_id }}
        run: |
          gh api graphql -f query='
          mutation($projectId: ID!, $prId: ID!) {
            addProjectV2ItemById(input: {projectId: $projectId, contentId: $prId}) {
              item {
                id
              }
            }
          }' -F projectId=$PROJECT_ID -F prId=$PR_ID
