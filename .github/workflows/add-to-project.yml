name: Add to Project

on:
  pull_request_target:
  issues:
    types:
      - opened
      - reopened

permissions:
  contents: write
  issues: write
  pull-requests: write
  repository-projects: write

jobs:
  add-to-project:
    name: Add to project
    runs-on: ubuntu-latest
    steps:
      - name: Add PR to ProjectV2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PROJECT_ID: "PVT_kwHOC7nMFM4A0XFk"  # ID של ProjectV2
        run: |
          gh api graphql -F projectId=$PROJECT_ID -F contentId=${{ github.event.pull_request.node_id }} -f query='
          mutation($projectId: ID!, $contentId: ID!) {
            addProjectV2ItemById(input: {projectId: $projectId, contentId: $contentId}) {
              item {
                id
              }
            }
          }'
