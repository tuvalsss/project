name: Add Pull Request to Project

on:
  pull_request_target:
    types: [opened, reopened]

permissions:
  contents: write
  issues: write
  pull-requests: write
  project: write  # ודא שההרשאה הזו קיימת

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - name: Add PR to Project
        uses: actions/add-to-project@v1.0.2
        with:
          project-url: "https://github.com/users/tuvalsss/projects/1"  # כתובת הפרויקט שלך
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
