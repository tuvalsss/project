name: Add to Project

on:
  pull_request_target:
  issues:
    types:
      - opened
      - reopened

permissions:
  contents: write
  issues: write
  pull-requests: write
  repository-projects: write

jobs:
  add-to-project:
    name: Add to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v1.0.2
        with:
          project-url: https://github.com/orgs/fastapi/projects/2
          github-token: ${{ secrets.GITHUB_TOKEN }}

