name: Add to Project

on:
  pull_request_target:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - name: Add PR to Project
        uses: actions/add-to-project@v1.0.2
        with:
          project-id: "PVT_kwHOC7nMFM4A0XFk"
          github-token: ${{ secrets.PROJECTS_TOKEN }}
